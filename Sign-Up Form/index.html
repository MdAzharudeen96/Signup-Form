<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Sign-Up Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
       <main>
           <div class="main-container">
                <section class="hero">
                    <h1 class="hero-title">Learn to code by watching others</h1>
                    <p class="hero-desc">
                        See how experienced developers solve problems in real-time.
                        Watching scripted tutorials is great, but understanding how developers think is invaluable.
                    </p>
                </section>
                <div class="form-container">
                    <a href="#" class="form-link"><strong>Try it free 7 days</strong> then $20/mo. thereafter</a>
                    <form action="#" method="post" class="form">
                        <div class="input-wrapper">
                            <label for="first-name" class="hidden">First Name</label>
                            <input type="text" name="first-name" id="first-name" class="form_first-name" placeholder="First Name" required/>
                            <!-- <div class="form_icon-validate"></div>
                            <small class="form_msg-validate">First Name cannot be empty</small> -->
                        </div>
                        <div class="input-wrapper">
                            <label for="first-name" class="hidden">Last Name</label>
                            <input type="text" name="last-name" id="last-name" class="form_last-name" placeholder="Last Name" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="email" class="hidden">Email Address</label>
                            <input type="email" name="email" class="form_email" placeholder="Email Address" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="password" class="hidden">Password</label>
                            <input type="password" name="password" class="form_password" placeholder="Password" required/>
                        </div>
                        <div class="input-wrapper">
                            <button type="submit" id="submit" class="btn">
                                claim your free trial
                            </button>
                        </div>
                        <p class="footer">By clicking the button, you are agreeing to our
                            <strong> Terms and Services</strong>
                        </p>
                    </form>
                </div>
            </div>
       </main>
    </body>
</html>
